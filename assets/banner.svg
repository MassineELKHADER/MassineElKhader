<!-- assets/banner.svg -->
<svg width="1200" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7C3AED">
        <animate attributeName="offset" values="0;1;0" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#06B6D4">
        <animate attributeName="offset" values="1;0;1" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <filter id="soft">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="260" rx="18" fill="#0B1220"/>
  <rect width="1200" height="260" rx="18" fill="url(#glow)" opacity="0.08"/>

  <!-- Accent strip -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#g)"/>

  <!-- Name -->
  <text x="60" y="120" fill="white" font-size="56" font-weight="700" font-family="Inter, Segoe UI, Roboto, Arial">
    Massine — AI & Mathematics
    <animate attributeName="opacity" values="0;1" dur="0.9s" begin="0.2s" fill="freeze"/>
  </text>

  <!-- Subtitle -->
  <text x="60" y="170" fill="#cbd5e1" font-size="26" font-weight="500" font-family="Inter, Segoe UI, Roboto, Arial">
    Research @ Stanford · NYU · ENS Paris-Saclay · UM6P
    <animate attributeName="opacity" values="0;1" dur="0.9s" begin="0.8s" fill="freeze"/>
  </text>

  <!-- Underline animation -->
  <g>
    <rect x="60" y="188" width="1080" height="4" fill="#1f2937" rx="2"/>
    <rect x="60" y="188" width="0" height="4" rx="2" fill="url(#g)">
      <animate attributeName="width" values="0;1080" dur="1.2s" begin="0.8s" fill="freeze"/>
    </rect>
  </g>

  <!-- Floating orb -->
  <circle cx="1080" cy="70" r="28" fill="url(#g)" opacity="0.55" filter="url(#soft)">
    <animate attributeName="cx" values="1080;1120;1080" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="70;40;70" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
